        :root {
            --primary: #ff4d6d;
            --secondary: #ff85a1;
            --bg: #fff0f5;

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffd6e8, var(--bg));
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;

        /* --- Photo Film Strip --- */
        .film-container {
            width: 100%;
            background: #222;
            padding: 15px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            border-bottom: 4px dashed #444;
            border-top: 4px dashed #444;
            margin-bottom: 30px;
        }

        .film-strip {
            display: inline-block;
            animation: scroll-film 20s linear infinite;
        }

        .film-strip img {
            height: 120px;
            width: 160px;
            object-fit: cover;
            margin: 0 10px;
            border: 5px solid white;
            border-radius: 4px;
        }

        @keyframes scroll-film {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        #result{margin-top:15px}
        /* --- Main Question Card --- */
        .main-card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            margin-bottom: 40px;
        }

        .main-card h2 { color: var(--primary); font-size: 24px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn { background: var(--primary); color: white; font-size: 18px; }
        #noBtn { background: #ccc; color: #666; font-size: 16px; }

        /* --- Message Letters --- */
        .letters-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            margin-bottom: 50px;
        }

        .letter-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .letter-card:hover { transform: translateY(-5px) rotate(3deg); }

        /* --- Popup --- */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }

        /* --- Cursor Hearts --- */
        .cursor-heart {
            position: fixed;
            pointer-events: none;
            color: var(--primary);
            font-size: 20px;
            animation: fall 1s linear forwards;
            z-index: 999;
        }

        @keyframes fall {
            to { transform: translateY(50px) rotate(360deg); opacity: 0; }
        }

  position: fixed;

@keyframes floatUp {

  10% { opacity:0.7; }
  100% { transform: translateY(-120vh); opacity:0.4; }
}
